<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>Sistema para estrangeiros</H1>
    informe o seu pais:<input type="text" name="" id="pais">
    <button class="validar" onclick="Validation()">Validar</button>
    <div class="R"></div>


    <script>
        function Validation(){
            var p = document.getElementById("pais").value
            var r = document.getElementsByClassName("R")[0]
            if(p != "Brasil"){
                r.innerHTML += `<p>voce é estrangeiro</p>`
            }else{
                r.innerHTML += `<p>voce é Brasileiro</p>`
            }
        }
    </script>
</body>
</html>
