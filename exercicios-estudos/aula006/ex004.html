<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        var nome = window.prompt("digite o seu nome:")
        document.write("a string tem " + nome.length + " " + "caracteres" )
        document.write("seu nome em maisculas é " + nome.toUpperCase())
        document.write("seu nome em minusculas é " + nome.toLowerCase())
        var salario = parseFloat(window.prompt("digite seu salario"))
        document.write(" e seu salario é de " + salario.toLocaleString('pt-br',{style: 'currency', currency:'BRL'}))
    </script>
</body>
</html>
