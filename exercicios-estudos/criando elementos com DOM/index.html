<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Titulo Principal</h1>
    <p id="paragrafo" >Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro nobis tenetur distinctio quam at impedit incidunt dolor accusamus perspiciatis fugit cumque soluta ut, nesciunt totam ex quas quisquam eaque aliquam!</p>
    <ul id="lista">
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
    </ul>
    <div class="container"></div>
    <script>
        const div = document.querySelector(".container")
        const span = document.createElement("span")
        const conteudo = document.createTextNode("texto do span")
        span.appendChild(conteudo)
        div.appendChild(span)
        const p = document.createElement("p")
        const text = document.createTextNode("ola mundo")
        p.appendChild(text)
        const body = document.querySelector("body")
        body.appendChild(p)
        console.log(div)
        
    </script>
</body>
</html>
